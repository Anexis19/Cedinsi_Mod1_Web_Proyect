    <h1>LLENADO DE ARREGLO 3</h1>

    <!-- EJERCICIO
    Llenar un arreglo on los primeros 100 numeros pares y muestre la suma de los elementos
    del arreglo
    -->

    <script>

        let arreglo = [];
        let total = 0;
        llenarArreglo();
        function imprimirDatos(frase){
            document.write(frase+"<br>")
            document.write("<br>")
            document.write("<br>")
            document.write("<br>")
        }

        function llenarArreglo(){

            let contador = 2
            while(arreglo.length <= 99){

                if(contador % 2 == 0){
                    arreglo.push(contador);
                    total = total + contador;
                }
                contador++;
            }
            imprimirDatos("El arreglo es: "+arreglo);
            imprimirDatos("El TamaÃ±o del arreglo es: "+arreglo.length);
            imprimirDatos("La suma de todos los elementos es: "+total)

        }
    </script>
