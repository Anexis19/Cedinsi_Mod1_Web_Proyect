<body>
    <h1>BASE Y EXPONENTE</h1>

    <!-- EJERCICIO
    Realiza un programa que pida la base, el exponente y se ejecute el calculo sin
    uso de librerias
    -->

    <script>

        let resultado = 0;
        let base = 0;
        let exponente = 0;

        calculoPotencia();
        function imprimirDatos(frase){
            alert(frase);
        }

        function calculoPotencia(){

            base = parseInt(prompt("Digite el numero BASE: "));
            exponente = parseInt(prompt("Digite el numero POTENCIA"));
            resultado = base ** exponente;

            imprimirDatos("El resultado de BASE = " +base + " y EXPONENTE = " +exponente + " es = " +resultado);

        }
    </script>
</body>
