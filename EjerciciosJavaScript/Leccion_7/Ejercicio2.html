<body>
    <h1>SUMA DE LOS 150 NUMEROS</h1>

    <!-- EJERCICIO
    Realiza un programa que permita sumar los 150 primeros numeros
    -->
    <script>
        let sumaTotal = 0;

        sumarNumeros();
        function imprimirDatos(frase){
            alert("La suma de los 150 primero numeros es: " +sumaTotal);
        }

        function sumarNumeros(){

            for (var contador = 0; contador <= 150; contador++){
                sumaTotal = sumaTotal + contador;
            }
            imprimirDatos(sumaTotal);
        }
    </script>
