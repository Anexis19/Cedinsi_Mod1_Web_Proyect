    <!-- SECTION FORM -->
    <div class="background__container">
        <section class="section__register">
            <div class="register__container">
                <div class="register__title">
                    FORMULARIO DE REGISTRO
                </div>
                <div class="register__group">
                    <label for="input__nombres">Nombres:</label>
                    <input type="text" name="input__nombres" id="" class="clear__checkbox" placeholder="Digite sus nombres" required>
                </div>
                <div class="register__group">
                    <label for="input__apellidos">Apellidos:</label>
                    <input type="text" name="input__apellidos" id="" class="clear__checkbox" placeholder="Digite sus apellidos" required>
                </div>
                <div class="register__group">
                    <label for="tipo__id">Tipo de Identificacion:</label>
                    <select name="tipo__id" id="" required>
                        <option selected>Seleccione su tipo de documento</option>
                        <option value="">CC. Cedula de ciudadania</option>
                        <option value="">TI. Tarjeta de identidad</option>
                        <option value="">PAS. Pasaporte</option>
                        <option value="">CE. Cedula de extranjeria</option>
                    </select><br>
                </div>
                <div class="register__group">
                    <label for="input__id">Número de identificación:</label>
                    <input type="text" name="input__id" id="" class="clear__checkbox" placeholder="Digite su numero de identicación" required>
                </div>
                <div class="register__group">
                    <label for="">Sexo:</label><br>
                    <input type="radio" name="radio__sexo" id="radio__h" value="H">
                    <label for="radio__h">Hombre</label><br>
                    <input type="radio" name="radio__sexo" id="radio__m"  value="M">
                    <label for="radio__m">Mujer</label><br>
                    <input type="radio" name="radio__sexo" id="radio__o" value="O">
                    <label for="radio__o">Otro</label><br>
                </div><br>
                <div class="register__group">
                    <label for="input__celular">Número de celular:</label>
                    <input type="text" name="input__celular" id="" class="clear__checkbox" placeholder="Digite su número de celular" required>
                </div>
                <div class="register__group">
                    <label for="input__direccion">Dirección:</label>
                    <input type="text" name="input__celular" id="" class="clear__checkbox" placeholder="Digite su dirección" required>
                </div>
                <div class="register__group">
                    <label for="input__passwd">Nueva Contraseña:</label>
                    <input type="text" name="input__passwd" id="" class="clear__checkbox" placeholder="Digite su contraseña" required>
                </div>
                <div class="register__group">
                    <label for="input__re__passwd">Repita su Contraseña:</label>
                    <input type="text" name="input__re__passwd" id="" class="clear__checkbox" placeholder="Digite nuevamente su contraseña" required>
                </div>
                <div class="form__button">
                    <button type="submit">REGISTRAR</button>
                </div>
            </div>
        </section>
    </div>
