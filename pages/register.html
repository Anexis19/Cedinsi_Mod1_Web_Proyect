    <!-- SECTION FORM -->
    <div class="background__container">
        <section class="section__register">
            <div class="section__title">
                FORMULARIO DE REGISTRO
            </div>
            <div class="register__container">


                <!-- FORM REGISTER -->
                <form action="#" name="formRegister" onsubmit=" return sendData()">


                    <div class="register__group">
                        <label for="input__nombres">Nombres:</label>
                        <input type="text" name="input__nombres" id="inputName" class="clear__checkbox" placeholder="Digite sus nombres" >
                    </div>
                    <div class="register__group">
                        <label for="input__apellidos">Apellidos:</label>
                        <input type="text" name="input__apellidos" id="inputLastName" class="clear__checkbox" placeholder="Digite sus apellidos" >
                    </div>
                    <div class="register__group">
                        <label for="tipo__id">Tipo de Identificacion:</label>
                        <select name="tipo__id" id="inputSelect" >
                            <option value="CC" name="option__select">CC. Cedula de ciudadania</option>
                            <option value="TI" name="option__select">TI. Tarjeta de identidad</option>
                            <option value="PAS" name="option__select">PAS. Pasaporte</option>
                            <option value="CE" name="option__select">CE. Cedula de extranjeria</option>
                        </select><br>
                    </div>
                    <div class="register__group">
                        <label for="input__id">Número de identificación:</label>
                        <input type="text" name="input__id" id="inputId" class="clear__checkbox" placeholder="Digite su numero de identicación" >
                    </div>
                    <div class="register__group">

                        <div class="prueba" id="contenedor__radio__sexo">
                            <label for="">Sexo:</label><br>
                            <input type="radio" name="radio__sexo" id="radio__h" value="H">
                            <label for="radio__h">Hombre</label><br>
                            <input type="radio" name="radio__sexo" id="radio__m"  value="M">
                            <label for="radio__m">Mujer</label><br>
                            <input type="radio" name="radio__sexo" id="radio__o" value="O">
                            <label for="radio__o">Otro</label><br>
                        </div>


                    </div><br>
                    <div class="register__group">
                        <label for="input__celular">Número de celular:</label>
                        <input type="text" name="input__celular" id="inputCel" class="clear__checkbox" placeholder="Digite su número de celular" >
                    </div>
                    <div class="register__group">
                        <label for="input__direccion">Dirección:</label>
                        <input type="text" name="input__celular" id="inputDir" class="clear__checkbox" placeholder="Digite su dirección" >
                    </div>
                    <div class="register__group">
                        <label for="input__passwd">Nueva Contraseña:</label>
                        <input type="text" name="input__passwd" id="inputPsw" class="clear__checkbox" placeholder="Digite su contraseña" >
                    </div>
                    <div class="register__group">
                        <label for="input__re__passwd">Repita su Contraseña:</label>
                        <input type="text" name="input__re__passwd" id="inputPsw2" class="clear__checkbox" placeholder="Digite nuevamente su contraseña" >
                    </div>
                    <div class="form__button">
                        <button type="submit">REGISTRAR</button>
                    </div>
                    <span id="flag__error"></span>

                </form>


            </div>
        </section>
